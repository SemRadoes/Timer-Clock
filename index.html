<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/istockphoto-1220651304-1024x1024.jpg" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script defer src="index.js"></script>
		<title>Countdown</title>
	</head>
	<body>
		<div class="clock">
			<div class="Div">
				<span>Days</span>
				<div class="days countdown"></div>
			</div>
			<div class="Div">
				<span>Hours</span>
				<div class="hours countdown">12</div>
			</div>
			<div class="Div">
				<span>Minutes</span>
				<div class="minutes countdown">12</div>
			</div>
			<div class="Div">
				<span>Seconds</span>
				<div class="seconds countdown">12</div>
			</div>
		</div>
	</body>
</html>
